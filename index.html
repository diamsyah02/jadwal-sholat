<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aplikasi jadwal sholat buatan Diamsyah M Dida, dibuat dengan teknologi Alphine JS">
  <meta name="keywords" content="Jadwal Sholat, Jadwal, Sholat">
  <meta name="author" content="Diamsyah M Dida">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Sholat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.6.0/dist/alpine.min.js" defer></script>
  <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.6.0/dist/alpine-ie11.min.js" defer></script>
</head>
<body>
  <div class="container" id="wrap" x-data="main()" x-init="getKota().then(data => { kota = data; kota2 = data; })">
    <nav class="navbar navbar-fixed-top navbar-dark bg-primary p-4">
      <div class="navbar-nav mr-auto">
        <span class="navbar-brand"><b>Jadwal Sholat</b></span>
      </div>
      <div className="navbar-text text-light">
        <input type="search" class="form-control" placeholder="Cari kota..." x-model="keyword" x-on:input="kota = cariKota(keyword, kota2)"/>
      </div>
    </nav>
    <div class="container" id="content" style="overflow-y: scroll;overflow-x: hidden;">
      <ul class="list-group list-group-flush" id="list-kota">
        <template x-for="item in kota" :key="item.cityId">
          <li class="list-group-item d-flex justify-content-between align-items-start pt-4 pb-3">
            <div class="ms-2 me-auto" x-text="item.cityName"></div>
            <button class="btn btn-primary btn-sm" x-on:click="window.location.href = 'jadwal.html'">
              <i class="fa fa-eye"></i>
            </button>
          </li>
        </template>
      </ul>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
