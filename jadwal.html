<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Aplikasi jadwal sholat buatan Diamsyah M Dida, dibuat dengan teknologi Alphine JS">
  <meta name="keywords" content="Jadwal Sholat, Jadwal, Sholat">
  <meta name="author" content="Diamsyah M Dida">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal Hari ini</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.6.0/dist/alpine.min.js" defer></script>
  <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.6.0/dist/alpine-ie11.min.js" defer></script>
</head>
<body>
  <div class="container" id="wrap">
    <nav class="navbar navbar-fixed-top navbar-dark bg-primary p-4">
      <div class="navbar-nav mr-auto" x-on:click="window.history.back()" style="cursor: pointer;">
        <span class="navbar-brand">
          <i class="fa fa-arrow-left"></i>
          Back
        </span>
      </div>
    </nav>
    <div class="container" id="content" style="overflow-y: scroll;overflow-x: hidden;">
      <p class="text-center">Jadwal Sholat Hari Ini</p>
      <div id="daily" x-data="mainDaily()" x-init="getDaily().then(data => daily = data)">
        <template x-if="daily.data.length > 0">
          <div class="card mt-4">
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <template x-for="item in daily.data" :key="item.name">
                  <li class="list-group-item d-flex justify-content-between align-items-start pt-4 pb-3">
                    <div class="ms-2 me-auto" x-text="item.name"></div>
                    <small x-text="item.time"></small>
                  </li>
                </template>
              </ul>
            </div>
          </div>
        </template>
      </div>
      <div id="monthly" x-data="mainMonthly()" x-init="getMonthly().then(data => monthly = data)">
        <p class="text-center">Jadwal Sholat Bulan Ini</p>
        <div class="row">
          <template x-for="item in monthly.data" :key="item.date">
            <div class="col-12 col-md-4">
              <p class="text-center" x-text="item.date"></p>
              <div class="card">
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <template x-for="itemx in item.dataRow" :key="itemx.time">
                      <li class="list-group-item d-flex justify-content-between align-items-start pt-4 pb-3">
                        <div class="ms-2 me-auto" x-text="itemx.name"></div>
                        <small x-text="itemx.time"></small>
                      </li>
                    </template>
                  </ul>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
  <script src="./jadwal.js"></script>
</body>
</html>
